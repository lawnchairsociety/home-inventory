<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Bin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Edit Bin</h1>
    </header>
    <div class="container">
        <form method="post">
            <label for="number">Bin Number:</label>
            <input type="text" name="number" id="number" value="{{ bin[1] }}" required>
            <br>
            <label for="location">Location:</label>
            <input type="text" name="location" id="location" value="{{ bin[2] }}" required>
            <br>
            <button type="submit" class="button">Save Changes</button>
        </form>
        <a href="{{ url_for('index') }}" class="button">Back to Home</a>
    </div>
</body>
</html>
